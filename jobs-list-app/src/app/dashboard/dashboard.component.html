
<div class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" id="top" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-primary" id="top" type="button">
          <i class="fas fa-search"></i>
          Search
      </button>
</div>
 
<button style="margin-bottom: 1%;" routerLink="/post-job" type="button" id="btn-login" class="btn btn-success float-right">
      <i class="fas fa-bullhorn"></i>
      Post a job
</button>

<table class="table table-bordered">
      <thead>
            <tr>
                  <th scope="col">Location</th>
                  <th scope="col">Position</th>
                  <th scope="col">Company</th>
            </tr>
            <tr *ngFor="let itemp of jobs">
                  <td> {{ itemp.location }}</td>
                  <td> {{ itemp.position }}</td>
                  <td> {{ itemp.company }}</td>
            </tr>
            <tr>
                  <td colspan="3">
                        <div class="btn-toolbar justify-content-end">
                              <button class="btn btn-light"><i class="fas fa-angle-left"></i></button>
                              <button class="btn btn-light">1</button>
                              <button class="btn btn-light">2</button>
                              <button class="btn btn-light">3</button>
                              <button class="btn btn-light">4</button>
                              <button class="btn btn-light"><i class="fas fa-angle-right"></i></button>
                        </div>
                  </td>
            </tr>
      </thead>         
      <tbody>
          
      </tbody>
</table>
